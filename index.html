<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-dyslexic/1.0.3/open-dyslexic-regular.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'OpenDyslexic', 'Comic Neue', 'Lexend', 'Atkinson Hyperlegible', Verdana, Arial, sans-serif;
            line-height: 1.8;
            color: #2c3e50;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            letter-spacing: 0.05em;
            word-spacing: 0.1em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            animation: slideDown 0.8s ease-out;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .blog-title {
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.02em;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            position: relative;
        }

        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .post-card:hover::before {
            transform: scaleX(1);
        }

        .post-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .post-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .post-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .post-card:hover .post-image::after {
            left: 100%;
        }

        .post-content {
            padding: 25px;
        }

        .post-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
            line-height: 1.4;
            letter-spacing: 0.02em;
        }

        .post-excerpt {
            color: #555;
            line-height: 1.7;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-size: 1.05rem;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #95a5a6;
        }

        .post-date {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 500;
        }

        .read-more {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .read-more:hover {
            color: #764ba2;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .no-posts {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 20px;
                flex-direction: column;
                text-align: center;
            }
            
            .blog-title {
                font-size: 2rem;
            }
            
            .posts-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">üìù</div>
            <h1 class="blog-title">Benim Blogum</h1>
        </header>
        
        <div id="loading" class="loading">
            üìö Makaleler y√ºkleniyor...
        </div>
        
        <div id="posts-container" class="posts-grid" style="display: none;">
        </div>
        
        <div id="no-posts" class="no-posts" style="display: none;">
            <h2>Hen√ºz makale yok</h2>
            <p>/posts/ klas√∂r√ºne .md dosyalarƒ± ekleyerek ba≈ülayabilirsiniz</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script>
        // Posts configuration - Bu kƒ±smƒ± d√ºzenleyerek postlarƒ±nƒ±zƒ± ekleyebilirsiniz
        const posts = [
            {
                slug: 'javascript-ipuclari',
                title: 'JavaScript ƒ∞pu√ßlarƒ± ve P√ºf Noktalarƒ±',
                date: '2024-01-15',
                image: 'üí°',
                excerpt: 'Modern JavaScript geli≈ütirmede i≈üinize yarayacak pratik ipu√ßlarƒ± ve p√ºf noktalarƒ±.'
            },
            {
                slug: 'react-performans',
                title: 'React Performans Optimizasyonu',
                date: '2024-01-10',
                image: '‚ö°',
                excerpt: 'React uygulamalarƒ±nƒ±zƒ± daha hƒ±zlƒ± ve verimli hale getirmenin yollarƒ±.'
            },
            {
                slug: 'css-grid-flexbox',
                title: 'CSS Grid vs Flexbox: Hangisini Kullanmalƒ±?',
                date: '2024-01-05',
                image: 'üé®',
                excerpt: 'CSS Grid ve Flexbox arasƒ±ndaki farklarƒ± ve hangi durumda hangisini kullanacaƒüƒ±nƒ±zƒ± √∂ƒürenin.'
            }
        ];

        // Par√ßacƒ±k animasyonu
        function createParticles() {
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.width = Math.random() * 6 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = `hsl(${Math.random() * 60 + 200}, 70%, 70%)`;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = Math.random() * 4 + 4 + 's';
                document.body.appendChild(particle);
            }
        }

        // Post kartƒ± olu≈ütur
        function createPostCard(post) {
            const card = document.createElement('div');
            card.className = 'post-card';
            card.innerHTML = `
                <div class="post-image">${post.image}</div>
                <div class="post-content">
                    <h3 class="post-title">${post.title}</h3>
                    <p class="post-excerpt">${post.excerpt}</p>
                    <div class="post-meta">
                        <span class="post-date">${formatDate(post.date)}</span>
                        <a href="#" class="read-more" onclick="openPost('${post.slug}')">Oku ‚Üí</a>
                    </div>
                </div>
            `;
            return card;
        }

        // Tarih formatla
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('tr-TR', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Post a√ß
        function openPost(slug) {
            // GitHub Pages i√ßin post URL'si
            window.location.href = `post.html?slug=${slug}`;
        }

        // Postlarƒ± y√ºkle
        function loadPosts() {
            const container = document.getElementById('posts-container');
            const loading = document.getElementById('loading');
            const noPosts = document.getElementById('no-posts');

            setTimeout(() => {
                loading.style.display = 'none';
                
                if (posts.length === 0) {
                    noPosts.style.display = 'block';
                } else {
                    container.style.display = 'grid';
                    posts.forEach((post, index) => {
                        const card = createPostCard(post);
                        card.style.animationDelay = (index * 0.1) + 's';
                        container.appendChild(card);
                    });
                }
            }, 1000);
        }

        // Sayfa y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            loadPosts();
        });
    </script>
</body>
</html>
