<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anonimler</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="main.js"></script>
  <link rel="icon" href="/assets/icon.png" />
</head>
<body>
  <header>
    <img src="/assets/icon.png" alt="Icon" class="icon" />
    <h1 class="blog-title">Anonimler</h1>
    <h3 class="blog-title">Gizli, Özgür, Ücretsiz bir internet için Türkçe rehber</h3>
    <nav class="menu">
      <a href="#" onclick="navigateTo('about')">Hakkımızda</a>
      <a href="#" onclick="navigateTo('disclaimer')">Sorumluluk Reddi</a>
    </nav>
  </header>
  <main id="posts"></main>
  <script>
    function navigateTo(page) {
      fetch(`posts/${page}.md`)
        .then(res => res.text())
        .then(text => {
          import('https://cdn.jsdelivr.net/npm/marked/marked.min.js').then(marked => {
            document.getElementById('posts').innerHTML = `<article class='static-page'>${marked.marked.parse(text)}</article>`;
          });
        });
    }
  </script>
</body>
</html>
