<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anonimler</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/assets/icon.png" />
</head>
<body>
  <header>
    <img src="/assets/icon.png" alt="Icon" class="icon" />
    <h1 class="blog-title">Anonimler</h1>
    <nav class="menu">
      <a href="#" onclick="navigateTo('about')">Hakkımızda</a>
      <a href="#" onclick="navigateTo('disclaimer')">Sorumluluk Reddi</a>
    </nav>
  </header>
  <h3>Gizli, Özgür, Ücretsiz bir internet için Türkçe rehber</h3>
  <main id="content">
    <div id="blog-list"></div>
    <div id="post-content" style="display:none;">
      <button onclick="showBlogList()" class="back-button">← Tüm Yazılar</button>
      <article id="post-article"></article>
    </div>
  </main>

  <!-- Marked.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <!-- Highlight.js (opsiyonel, syntax vurgulama için) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

  <script>
    // Marked.js ayarları
    marked.setOptions({
      breaks: true,
      gfm: true,
      highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
          return hljs.highlight(lang, code).value;
        }
        return hljs.highlightAuto(code).value;
      }
    });

    // Sayfa yüklendiğinde blog listesini getir
    document.addEventListener('DOMContentLoaded', fetchBlogPosts);

    async function fetchBlogPosts() {
      try {
        const response = await fetch('posts/index.json');
        const posts = await response.json();
        
        let html = '<h2>Son Yazılar</h2><div class="post-grid">';
        posts.forEach(post => {
          html += `
            <div class="post-card" onclick="loadPost('${post.file}')">
              <h3>${post.title}</h3>
              <p class="post-excerpt">${post.excerpt || ''}</p>
              <div class="post-meta">
                <span class="post-date">${post.date}</span>
                ${post.tags ? `<span class="post-tags">${post.tags.split(',').map(tag => `<span class="tag">${tag.trim()}</span>`).join('')}</span>` : ''}
              </div>
            </div>
          `;
        });
        html += '</div>';
        
        document.getElementById('blog-list').innerHTML = html;
        document.getElementById('blog-list').style.display = 'block';
        document.getElementById('post-content').style.display = 'none';
      } catch (error) {
        console.error('Hata:', error);
        document.getElementById('blog-list').innerHTML = `
          <div class="error">
            <p>Yazılar yüklenirken bir hata oluştu.</p>
            <button onclick="fetchBlogPosts()">Tekrar Dene</button>
          </div>
        `;
      }
    }

    function loadPost(postFile) {
      fetch(`posts/${postFile}`)
        .then(res => res.text())
        .then(text => {
          document.getElementById('post-article').innerHTML = marked.parse(text);
          document.getElementById('blog-list').style.display = 'none';
          document.getElementById('post-content').style.display = 'block';
          
          // Syntax vurgulama için
          document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
          });
        })
        .catch(err => {
          console.error('Hata:', err);
          document.getElementById('post-article').innerHTML = `
            <div class="error">
              <p>Yazı yüklenirken bir hata oluştu.</p>
              <button onclick="showBlogList()">Geri Dön</button>
            </div>
          `;
        });
    }

    function showBlogList() {
      fetchBlogPosts();
    }

    function navigateTo(page) {
      loadPost(`${page}.md`);
    }
  </script>
</body>
</html>
